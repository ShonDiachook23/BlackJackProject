<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Flask App</title>

    <style>
        /* עיצוב בסיסי לעמוד הבית */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f0f0;
        }

        /* כותרת ראשית */
        h1 {
            color: #333;
        }

        /* טקסט פסקה */
        p {
            color: #666;
        }

        /* עיצוב כפתור */
        .btn {
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        /* אפקט hover לכפתור */
        .btn:hover {
            background-color: #005fa3;
        }
    </style>
</head>

<body>
    <!-- כותרת ראשית לעמוד הפתיחה -->
    <h1>Welcome to My Flask App</h1>

    <!-- פסקה הסברית -->
    <p>This is the homepage. Flask is running successfully!</p>

    <!-- כפתור להפנייה מחודשת לעמוד הראשי של המשחק -->
    <a href="/" class="btn">Refresh</a>
</body>
</html>
